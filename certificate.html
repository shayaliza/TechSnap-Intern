<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate with Names and Random Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="relative w-[800px] h-auto">
        <!-- Name and other text on the certificate -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 text-center">
            <h1 class="text-black text-2xl font-bold">
                John Doe
            </h1>
        </div>
        <div class="absolute top-[75%] left-[45%]  -translate-y-1/2 z-10 text-center">
            <!-- Placeholder for random 10-digit number -->
            <p id="randomNumber" class="text-black text-lg mt-4"></p>
        </div>
        <div class="absolute top-[60%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 text-center">
            <!-- Placeholder for two-line content -->
            <p class="text-gray-700 text-md mt-2">
                This certificate is awarded for exemplary performance
                in completing the professional training.
            </p>
        </div>
        <div class="absolute top-[70%] left-[530px]  z-10 text-center">

            <img class="h-[100px] border-gray-600 border p-2 rounded-lg"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNdcA89721-005YVsdmokrB0vphrpHKntxHUhSLzHtonwkiiPUN83Dh8joiwvLItjLKc4&usqp=CAU" />
        </div>

        <!-- Image -->
        <img src="./rsc/certificate.png" alt="Certificate Image" class="w-full h-auto object-cover rounded-lg">
    </div>

    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(1000000000 + Math.random() * 9000000000); // Generates a number between 1000000000 and 9999999999
            document.getElementById('randomNumber').textContent = randomNumber;
        }

        window.onload = generateRandomNumber;
    </script>

</body>

</html>
